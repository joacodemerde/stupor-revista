<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOR | Revista Interactiva</title>

    <!-- ESTILOS: Cargamos la librería visual dFlip -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #151515; /* Fondo gris muy oscuro para resaltar el diseño */
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- EL VISUALIZADOR -->
    <!-- Aquí le decimos qué archivo cargar -->
    <div class="container">
        <div class="_df_book" 
             id="revista_stupor"
             source="STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf"
             webgl="true" 
             background-color="#151515">
        </div>
    </div>

    <!-- SCRIPTS: Motor lógico -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        // Configuración Específica
        var option_revista_stupor = {
            // Asegúrate de que este nombre sea IDÉNTICO al de tu archivo subido
            source: "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf",
            
            webgl: true,        // Activa el modo 3D (WebGL)
            flipSound: true,    // Sonido de papel real
            height: "100%",     
            pageMode: "auto",   // 1 página en móvil, 2 en escritorio
            
            // Traducción de la interfaz al español
            text: {
                toggleSound: "Sonido",
                toggleThumbnails: "Miniaturas",
                toggleOutline: "Índice",
                previousPage: "Anterior",
                nextPage: "Siguiente",
                toggleFullscreen: "Pantalla completa",
                zoomIn: "Acercar",
                zoomOut: "Alejar"
            }
        };
    </script>

</body>
</html>
