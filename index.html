<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOR | Revista Interactiva</title>

    <!-- 1. Fuentes de Google (Archivo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- 2. Estilos de la librería -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* Estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #111; /* Negro suave */
            font-family: 'Archivo', sans-serif !important;
        }

        /* Contenedor del libro */
        #flipbook-container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- TRUCO PARA OCULTAR HIPERVÍNCULOS (Invisible pero funcional) --- */
        .df-page-content .df-link, 
        .df-page-content a {
            background-color: transparent !important;
            box-shadow: none !important;
            border: none !important;
            opacity: 0 !important; 
        }
        /* Asegurar que no brillen al pasar el mouse */
        .df-page-content .df-link:hover, 
        .df-page-content a:hover {
            opacity: 0 !important;
            background: rgba(0,0,0,0) !important;
        }

        /* Forzar tipografía en la interfaz */
        .df-ui-btn, .df-ui-wrapper, .df-ui-popup {
            font-family: 'Archivo', sans-serif !important;
        }
    </style>
</head>
<body>

    <!-- Contenedor vacío donde jQuery inyectará el libro -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        // Configuración segura
        jQuery(document).ready(function() {
            
            // Iniciamos el libro manualmente en el contenedor
            var bookOptions = {
                // VERIFICA ESTE NOMBRE DE ARCHIVO EN TU GITHUB:
                source: "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf",
                
                webgl: true,            // Activar 3D
                height: "100%",         // Altura forzada
                duration: 800,          // Velocidad de la página
                backgroundColor: "#111",
                
                // Textos en español
                text: {
                    toggleSound: "Sonido",
                    toggleThumbnails: "Miniaturas",
                    toggleOutline: "Índice",
                    previousPage: "Anterior",
                    nextPage: "Siguiente",
                    toggleFullscreen: "Pantalla completa",
                    zoomIn: "Acercar",
                    zoomOut: "Alejar"
                },
                
                // Ocultar botones innecesarios para hacerlo más minimalista
                allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen,more",
                hideControls: "share,download" 
            };

            // Creamos el libro
            $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>

</body>
</html>
