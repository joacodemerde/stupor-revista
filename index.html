<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOR | Revista de música alternativa</title>

    <!-- 1. FUENTE ARCHIVO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- 2. ESTILOS DFLIP -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* --- CONFIGURACIÓN VISUAL --- */
        :root {
            --bg-color: #050505;      
            --accent-color: #dc6b2f; 
            --text-main: #FFFFFF;     
            --ui-opacity: 0.7;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Archivo', sans-serif !important;
            overflow: hidden;
        }

        /* Capa de Ruido (Fondo) */
        #grained-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; 
            pointer-events: none;
        }

        /* Capa del Libro */
        #flipbook-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10; 
        }

        /* --- INTERFAZ MINIMALISTA & OPTIMIZADA --- */
        .df-ui-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding-bottom: 30px !important;
        }

        .df-ui-btn {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--text-main) !important;
            border-radius: 0 !important;
            margin: 0 8px !important;
            transition: all 0.2s ease;
            opacity: var(--ui-opacity);
            width: auto !important;
            height: auto !important;
        }

        .df-ui-btn:hover, .df-ui-btn.active, .df-ui-btn.info-active {
            color: var(--accent-color) !important;
            opacity: 1 !important;
            transform: scale(1.3);
            text-shadow: 0 0 10px rgba(220, 107, 47, 0.5);
        }

        /* Inputs de página */
        .df-ui-page input {
            background: transparent !important;
            border: none !important;
            color: var(--text-main) !important;
            font-family: 'Archivo', sans-serif !important;
            text-align: center !important;
            box-shadow: none !important;
        }

        /* Ocultar elementos innecesarios */
        .df-page-content .df-link, .df-page-content a { display: none !important; }

        /* --- VENTANA MODAL INFO --- */
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); 
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: flex; opacity: 1; }

        .modal-content {
            color: #fff;
            max-width: 500px;
            width: 80%;
            text-align: center;
            position: relative;
        }
        .modal-line { width: 40px; height: 2px; background-color: var(--accent-color); margin: 20px auto; }
        .modal-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 3px; }
        .modal-subtitle { font-size: 11px; color: var(--accent-color); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .modal-body { font-size: 14px; color: #ccc; line-height: 1.6; font-weight: 300; }
        .modal-note { margin-top: 30px; font-size: 10px; color: #666; border-top: 1px solid #222; padding-top: 15px; }
        .close-modal { position: absolute; top: -50px; right: 0; color: #666; font-size: 30px; cursor: pointer; transition: 0.2s; font-weight: 100; }
        .close-modal:hover { color: var(--accent-color); }
        .ti-info-custom:before { content: "\e645"; } 

        /* Loader personalizado (opcional pero recomendado) */
        .df-ui-loading-icon { border: 2px solid var(--accent-color) !important; border-top: 2px solid transparent !important; }

    </style>
</head>
<body>

    <!-- FONDO -->
    <div id="grained-container"></div>

    <!-- MODAL INFO -->
    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleInfo()">&times;</span>
            <div class="modal-title">STUPOR</div>
            <div class="modal-subtitle">Revista de música alternativa (Vol. 01)</div>
            <div class="modal-line"></div>
            <div class="modal-body">
                <p>EDICIÓN, REDACCIÓN, DISEÑO Y DIAGRAMACIÓN<br>
                <strong style="color:white; font-size:15px; letter-spacing:1px;">Joaquin Max Cuevas Ventura</strong><br>
                2024</p>
                <div class="modal-note">
                    Nota: Este fue un ejercicio de diseño editorial. Proyecto académico sin fines de lucro.
                </div>
            </div>
        </div>
    </div>

    <!-- LIBRO -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grained/0.0.2/grained.min.js"></script>

    <script>
        /* -----------------------------------------------------
           1. FONDO CON RUIDO
           ----------------------------------------------------- */
        try {
            grained('#grained-container', {
                "animate": true,
                "patternWidth": 100, "patternHeight": 100,
                "grainOpacity": 0.05, "grainDensity": 1,
                "grainWidth": 1, "grainHeight": 1
            });
        } catch(e) { console.log("Grained error:", e); }

        /* -----------------------------------------------------
           2. LÓGICA DE VENTANA MODAL
           ----------------------------------------------------- */
        function toggleInfo() {
            var modal = document.getElementById('infoModal');
            var btn = document.getElementById('btn-info-custom');
            
            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                setTimeout(function() { modal.style.display = 'none'; }, 300); 
                if(btn) btn.classList.remove('info-active');
            } else {
                modal.style.display = 'flex';
                setTimeout(function() { modal.classList.add('show'); }, 10);
                if(btn) btn.classList.add('info-active');
            }
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) toggleInfo();
        }

        /* -----------------------------------------------------
           3. CONFIGURACIÓN DEL LIBRO OPTIMIZADA
           ----------------------------------------------------- */
        jQuery(document).ready(function() {
            
            // --- OPCIÓN A: USAR PDF (Más fácil, carga media) ---
            // Asegúrate que el PDF esté guardado como "Web Optimized" o "Linearized"
            var sourceFile = "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf";

            // --- OPCIÓN B: USAR IMÁGENES (Carga INSTANTÁNEA - Recomendado) ---
            // Si exportas tu PDF a JPGs, descomenta la línea de abajo y comenta la de arriba.
            // var sourceFile = ["img/01.jpg", "img/02.jpg", "img/03.jpg", "img/04.jpg"];

            var bookOptions = {
                source: sourceFile,
                webgl: true,           // Efecto 3D realista
                height: "100%",
                duration: 700, 
                backgroundColor: "transparent",
                
                // --- AJUSTES DE OPTIMIZACIÓN DE CARGA ---
                autoEnableOutline: false,    // NO carga el índice del PDF (ahorra mucho proceso)
                autoEnableThumbnail: false,  // NO genera miniaturas al inicio (ahorra memoria)
                overwritePDFOutline: false,  // Evita reescrituras innecesarias
                disableFolderPath: true,     // Seguridad básica de rutas

                // Textos UI
                text: {
                    toggleSound: "SONIDO", toggleThumbnails: "VISTA", toggleOutline: "INDICE",
                    previousPage: "ANT", nextPage: "SIG", toggleFullscreen: "FULL",
                    zoomIn: "+", zoomOut: "-"
                },
                
                // Controles visibles (Quitamos share/download para limpieza)
                allControls: "altPrev,pageNumber,altNext,play,thumbnail,zoomIn,zoomOut,fullScreen",
                
                onReady: function(scene) {
                    // Inyectar botón Info personalizado
                    var infoBtn = $('<div class="df-ui-btn df-ui-info" id="btn-info-custom" title="INFORMACIÓN"><i class="ti-info-alt"></i></div>');
                    infoBtn.on('click', function() { toggleInfo(); });
                    
                    // Insertar en la barra de controles si existe
                    var controls = $('.df-ui-wrapper');
                    if(controls.length > 0) { controls.append(infoBtn); }
                }
            };

            // Iniciar Plugin
            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>
</body>
</html>
